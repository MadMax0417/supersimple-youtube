<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
</head>
<body>
    <div style="display: flex;
        justify-content: center;
        border:2px solid red">
        <div
         style="background-color: lightblue;
         height: 100px;
         width: 100px;
        ">
            100px
        </div>

        <div style="background-color: lightpink; width: 100px;"> 100px</div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
        border:2px solid red">
        <div
         style="background-color: lightblue;
         height: 100px;
         width: 100px;
        ">
            100px
        </div>

        <div style="background-color: lightpink; width: 100px;"> 100px</div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

    <div style="
    height: 100px;
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
        align-items:center;
        border:2px solid red">
        <div
         style="background-color: lightblue;
         width: 100px;
        ">
            100px
        </div>

        <div style="background-color: lightpink; width: 100px;"> 100px</div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

    
</body>
</html>
