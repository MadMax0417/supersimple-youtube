<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex exercise</title>
    <style>

        /* body {
            background-color: black;
            color: white;

        } */

        div.flex {
            display: flex;
            color: black;

        }

        .ltblue {
            background-color: lightblue;
        }

        .ltpink {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="ltblue" style="width: 200px;">
            200px
        </div>

        <div class="ltpink"
        style="width: 75px;">
            75px
        </div>
    </div>

    <div class="flex"
    style="
    margin-top: 20px;">

        <div class="ltblue" style="width:50px">item1</div>
        <div class="ltpink" style="flex:1;">item2</div>
        <div class="ltblue" style="width:75px">item3</div>

    </div>


    <div class="flex" style="
    margin-top: 20px;
    justify-content: space-between;
    background-color: white;
    "
    >
        <div class="ltpink">item1</div>
        <div class="ltpink">item2</div>
        <div class="ltpink">item3</div>
        <div class="ltpink">item4</div>
    </div>

    <div class="flex"
        style=
        "margin-top:20px;
        border:2px solid grey;
        background-color:white;
        height:50px;
        justify-content:space-between;
        align-items:center;
        "
        >

        <div class="ltpink">item1</div>
        <div class="ltpink">item2</div>
    </div>
</body>
</html>
