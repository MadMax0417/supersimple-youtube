<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sidebar</title>
    <style>

         body{
            padding-top: 100px;
            padding-left: 260px;
         }

        .sidebar{
            font-family: Arial;
            display: flex;
            position: fixed;
            top:56px;
            left:0;
            bottom:0;
            color: white;
            /* font-weight: bold; */

        }

        .profiles{
            padding-top: 20px;
            background-color: rgb(40, 39, 39);
            width: 80px;
        }

        .dp{
            /* margin-top: 10px; */
            height: 50px;
            width: 50px;
            margin-bottom: 10px;
        }

        .dp img{
            margin: 5px 10px;
            /* padding-bottom: 5px; */
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }

        .features{
            background-color: rgb(73, 72, 72);
            width: 180px;
        }

        .features-heading{
            display: flex;
            margin: 10px;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            /* border: 1px solid purple; */
            
        }

        .plus{
            cursor: pointer;
        }
        
        .features-heading span{
            color:darkgray;
            font-size: 32px;
            /* border: 1px solid red; */
        }
        
        .features p{
            margin: 12px;
        }
        
        .features p span{
            cursor: pointer;
            font-size: 18px;
            color:darkgray;

        }

        .hash{
            padding-right: 5px;
        }

        
        .friend-request {
            padding-left: 70px;
            padding-right: 70px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            height: 55px;
            box-shadow: 5px 2px 0px 0px rgb(118 117 116 / 41%);
            /* border:1px solid grey; */

        }

        .profile-info{
            display: flex;
            gap: 8px;

        }

        .fr-dp {
            /* background-color: aqua; */
            height:45px;
            width:45px;
        }
        
        .fr-dp-img {
            width:100%;
            height:100%;
            border-radius: 50%;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 7px 10px;
            border-radius: 7px;
            font-weight: bold;
            margin-right:5px;
            font-size: 12px;
        }


        .blue-btn {
            background-color: rgb(57, 143, 228);
            color:white;

        }

        .grey-btn{
            background-color: rgb(232, 232, 232);
        }


    </style>
</head>
